
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../static/img/favicon.ico" th:href="@{/img/favicon.ico}">

<title>PureSoft</title>

<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/admin.css"
	th:href="@{/css/admin.css}" />
<script src="../static/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<img
				src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
				alt="" width="40" height="40">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarCollapse" aria-controls="navbarCollapse"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="/admin">Home
					</a></li>
					<li class="nav-item active"><a class="nav-link" href="#">Add Ticket
							<span class="sr-only">(current)</span>
					</a></li>
					<!--  <li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
					</li> -->
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/logout">Sign Out</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<!-- Begin page content -->
    <main role="main" class="container">
      <h1 class="my-5">Add Ticket</h1>
      
      <div id="successAlert" class="alert alert-success mb-5 d-none" role="alert">
		  Ticket created successfully.
		</div>
      <div id="failureAlert" class="alert alert-danger mb-5 d-none" role="alert">
		  Failed to create Ticket!
		</div>
      <div class="col-md-12 order-md-1">
          <form id="ticketForm" class="needs-validation" >
          
          <div class="row">
              <div class="col-md-12 mb-3">
                <label for="ticketDescription">Ticket Description</label>
                <input type="text" class="form-control" id="ticketDescription" name="ticketDescription" placeholder="" required>
                <div class="invalid-feedback">
                  Ticket Description is required.
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="customerId">Customer</label>
                <select class="custom-select d-block w-100" id="customerId" name="customerId" required>
                  <option value="">Choose...</option>
                  <option value="100">Mike George</option>
                  <option value="101">Bruce Wills</option>
                  <option value="102">Tina M</option>
                  <option value="103">Sai Ganesh</option>
                  <option value="104">Philip Mathew</option>
                </select>
                <div class="invalid-feedback">
                  Please select a customer.
                </div>
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="agentName">Agent</label>
                <select class="custom-select d-block w-100" id="agentName" name="agentName" required>
                  <option value="">Choose...</option>
                  <option value="agent1">agent1</option>
                  <option value="agent2">agent2</option>
                  <option value="agent3">agent3</option>
                </select>
                <div class="invalid-feedback">
                  Please select an agent.
                </div>
              </div>
              
            </div>
            
			<hr class="mb-100">
            <button class="btn btn-primary btn-lg btn-block" id="createTicketBtn" type="submit">Create Ticket</button>
          </form>
        </div>
        <input type="hidden" id="ticketServiceUri" th:value="${serviceUri}" />
    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">&copy; 2021</span>
      </div>
    </footer>



</body>
</html>
