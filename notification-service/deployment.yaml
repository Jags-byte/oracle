apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    app: notification-service
  name: notification-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - image: jagsmdocker/notification-service-0.0.2-snapshot
        imagePullPolicy: IfNotPresent
        name: notification-service
        envFrom:
          - configMapRef:
              name: notification-service
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: notification-service
  name: notification-service
  namespace: default
spec:
  ports:
  - port: 8010
    protocol: TCP
    targetPort: 8010
  selector:
    app: notification-service
  sessionAffinity: None
  type: LoadBalancer
---
apiVersion: v1
data:
  FILTER_APP_URI: http://34.123.104.178:8000
  NATS_SERVER_URI: nats://35.222.10.147:4222
